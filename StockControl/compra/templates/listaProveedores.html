{% extends 'base.html' %}

{% block 'content' %}
<h1>Listado de Proveedores</h1>

<table class="table text-center">
    <thead >
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">DNI</th>
        </tr>
    </thead>
    <tbody>
        {% for p in proveedores %}
        <tr >
            <th scope="row">{{p.id}}</th>
            <td>{{p.nombre}}</td>
            <td>{{p.apellido}}</td>
            <td>{{p.dni}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
    
{% endblock %}
